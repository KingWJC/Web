<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>

    <script src="./js/jQuery.min.js"></script>
</head>

<body>
    <h1>����γ��ص����AJAX����</h1>
    <button>ԭ��AJAX����</button>
    <button>JQuery-Get</button>
    <button>JQuery-Post</button>
    <button>JQuery-AJAX</button>
</body>
</html>
<script>
    var h1 = document.querySelector("h1");
    var btn = document.querySelector("button");
    //������ť������������
    btn.onclick = function () {
        //���ķ�����������
        if (window.XMLHttpRequest) {
            //�߼������д��
            var xhr = new XMLHttpRequest();
        } else {
            //IE�Ͱ汾д��
            var xhr = new ActiveXObject("msxml2.0xmlhttp");
        }
        //��������ʽ
        xhr.open("get", "./data.txt", true);
        //��������
        xhr.send();
        //��������״̬
        xhr.onreadystatechange = function () {
            if (xhr.status === 200 && xhr.readyState === 4) {
                h1.innerHTML = xhr.responseText;
            }
        }
    }

    $("button").eq(1).onclick = function () {
        //��һ����������������������ַ
        //�ڶ�������:�ͻ�����������˶��⴫��һЩ����(���п���)
        //����������������������Ӧ���ݳɹ���ʱ�������ִ��һ��
        $.get("./data.txt",
            {
                "name": "wjc",
                "password": "123"
            },
            function (data) {
                $("h1").html(data);
            });
    }

    $("button").eq(2).onclick = function () {
        $.post("./data.txt",
            "simple data",
            function (data) {
                $("h1").html(data);
            },
            "JSON");
    }

    $("button").eq(3).onclick = function () {
        $.ajax({
            "url": "./data.txt",
            "type": "post",
            "data": { "index": 1 },
            "success": function (data) {
                $("h1").html(data)
            }
        })
    }
</script>
