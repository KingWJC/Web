<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>

    <script src="./js/jQuery.min.js"></script>
</head>

<body>
    <h1>今天课程重点就是AJAX技术</h1>
    <button>原生AJAX请求</button>
    <button>JQuery-Get</button>
    <button>JQuery-Post</button>
    <button>JQuery-AJAX</button>
</body>
</html>
<script>
    var h1 = document.querySelector("h1");
    var btn = document.querySelector("button");
    //单击按钮发起上行请求
    btn.onclick = function () {
        //悄悄发起上行请求
        if (window.XMLHttpRequest) {
            //高级浏览器写法
            var xhr = new XMLHttpRequest();
        } else {
            //IE低版本写法
            var xhr = new ActiveXObject("msxml2.0xmlhttp");
        }
        //设置请求方式
        xhr.open("get", "./data.txt", true);
        //发送请求
        xhr.send();
        //监听就绪状态
        xhr.onreadystatechange = function () {
            if (xhr.status === 200 && xhr.readyState === 4) {
                h1.innerHTML = xhr.responseText;
            }
        }
    }

    $("button").eq(1).onclick = function () {
        //第一个参数向向服务器端请求地址
        //第二个参数:客户端向服务器端额外传递一些数据(可有可无)
        //第三个参数：当服务器响应数据成功的时候会立即执行一次
        $.get("./data.txt",
            {
                "name": "wjc",
                "password": "123"
            },
            function (data) {
                $("h1").html(data);
            });
    }

    $("button").eq(2).onclick = function () {
        $.post("./data.txt",
            "simple data",
            function (data) {
                $("h1").html(data);
            },
            "JSON");
    }

    $("button").eq(3).onclick = function () {
        $.ajax({
            "url": "./data.txt",
            "type": "post",
            "data": { "index": 1 },
            "success": function (data) {
                $("h1").html(data)
            }
        })
    }
</script>
